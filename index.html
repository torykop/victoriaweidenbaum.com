---
title: Home
layout: default
---

<div class="text-intro portfolio-header">
    <h1>Portfolio</h1>
    <div class="one-column">
        <p>..of a Product Designer who likes to validate and iterate.</p>
    </div>
</div>


<!--Portfolio grid-->

<ul class="portfolio-grid">
    {% for post in site.posts %}
    <li class="grid-item" data-jkit="[show:delay=1000;speed=500;animation=fade]">
            <img src="{{ post.preview_img | relative_url }}">
            <a href="{{ post.url }}">
                <i class="ajax-link"></i>
                <div class="grid-hover">
                    <h1>{{post.title}}</h1>
                    <p>{{post.description}}</p>
                </div>
            </a>
        </li>
    {% endfor %}
</ul>
